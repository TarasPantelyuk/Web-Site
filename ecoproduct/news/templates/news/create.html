{% extends 'main/oredr.html' %}

{% block title %}EcoProduct{% endblock %}

{% block content %}
<div class="features">
    <h1>EcoProduct</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.anons }}<br>
        {{ form.date }}<br>
        {{ form.full_text }}<br>
        <span>{{ error }}</span>
         <button class="btn btn-dark" types="submit">Оформити заказ</button>
    </form>
</div>
{% endblock %}
